<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Список задач</title>
</head>
<body>
    <h1>Список задач</h1>
    <form action="/add" method="POST">
        <input type="text" name="title" placeholder="Название задачи" required>
        <input type="number" name="priority" placeholder="Приоритет" required>
        <button type="submit">Добавить задачу</button>
    </form>

    <ul>
        {% for task in tasks %}
            <li>
                {{ task[1] }} (Приоритет: {{ task[2] }})
                <a href="{{ url_for('edit_task', id=task[0]) }}">Редактировать</a>
                <a href="{{ url_for('delete_task', id=task[0]) }}">Удалить</a>
            </li>
        {% endfor %}
    </ul>
</body>
</html>
